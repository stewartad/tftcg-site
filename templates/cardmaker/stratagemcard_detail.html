{% extends "base.html" %}
{% block title %}
    {{ card.name }} - Stratagem
{% endblock %}
{% block content %}
    <ul>
        <li><a href="{% url 'index' %}">Back</a></li>
        <li><a href="{% url 'strat_edit' card.id %}">Edit</a></li>
    </ul>
    {% if card.image %}
        <img src="{{ card.image.url }}" alt="Card Image">
    {% endif %}
{% endblock %}
