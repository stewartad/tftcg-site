{% extends "base.html" %}
{% block title %}
    {% if object %}
        Edit Character - {{ object.name }}
    {% else %}
        New Character
    {% endif %}
{% endblock %}

{% block content %}
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <h2>Character Info</h2>
        {{ form.as_p }}
        <h2>Modes</h2>
        {{ modes.management_form }}
        {{ modes.as_p }}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
