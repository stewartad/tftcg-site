{% extends "base.html" %}

{% block content %}

{% if side_list %}
    {% for side in side_list %}
        {% if side.image %}
            <img src="{{ side.image.url }}">
        {% endif %}
    {% endfor %}
    <div id="actions">
        <ul>
            <li><a href="{% url 'index' %}">Back</a></li>
            <li><a href="{% url 'char_edit' card.id %}">Edit</a></li>
        </ul>
    </div>
{% endif %}
{% endblock %}
