{% extends "base.html" %}
{% block title %}
    {% if card %}
        Edit Stratagem - {{ card.name }}
    {% else %}
        New Stratagem
    {% endif %}
{% endblock %}
{% block content %}
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
{% endblock %}
