<!DOCTYPE html>
<html lang="en">
<head>

    {% if card %}

    {% else %}
        <title>New Stratagem</title>
    {% endif %}
</head>
<body>
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form.as_p }}

        </form>
</body>
</html>
